<!DOCTYPE html>
<html lang="en">

	<title>Registrate</title>
	<link rel="icon" type="img/x-icon" href="img/favicon.ico">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>
    <!--links de bootstrap y jquery-->
    <link rel="stylesheet" href="css/bootstrap 5/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
		
		<link rel="stylesheet" href="css/signup.css">
		
		<link rel="icon" href="images/icon.png" type="image/x-icon" />
		<!---- Icon link local ----->
		
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<!---- Font awesom link local ----->
	</head>
	<body>
	<div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">Regístrate</h2>
		
 			<hr>
			<div class="row">
				<div class="col-md-7 col-sm-6 mx-auto" >
 					<form role="form" method="post" action="index.html">
						<fieldset>							
							<div class="form-group">
								<input type="text" name="nombre" id="nombre" class="form-control input-lg" placeholder="Nombre(s)">
							</div>
							<div class="form-group">
								<input type="text" name="apellidopa" id="apellidopa" class="form-control input-lg" placeholder="Apellido Paterno">
							</div>
							<div class="form-group">
								<input type="text" name="apellidoma" id="apellidoma" class="form-control input-lg" placeholder="Apellido Materno">
							</div>
							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo Electrónico">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña">
							</div>
								<div class="form-group">
								<input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Confirmar contraseña">
							</div>
							<div class="form-check">
								<label class="form-check-label">
								  <input type="checkbox" class="form-check-input">
								  Al dar click en enviar, acepta que los datos ingresados son reales y pertenecen a usted.
								</label>
							  </div>
 							<div>
 									  <button style="background-color: darkorange; border-color: darkorange; color: white;" class="w-100 btn btn-lg btn-primary" type="submit">Registrarme</button>
 							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<p class="text-center">
			<small id="passwordHelpInline" class="text-muted"> © Tecnológico Nacional Campus Querétaro 2022 </small>
		</p>
	</div>
	</body>
	 

</html>
